<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="assets/styles/main.css">

    <!-- Mustache Templates -->
    <script type="x-tmpl-mustache" id="listItem-mst">
        <a href="#" onclick="window.ccrAdmin.EventManager.dispatchEvent('{{evt}}', { value: '{{name}}', env: '{{env}}', app: '{{app}}', scp: '{{scp}}', stg: '{{stg}}' })" class="list-group-item list-item-group-normal">{{name}}</a>
    </script>

    <script type="x-tmpl-mustache" id="valuePanel-mst">
        <div class="panel panel-info">
            <div class="panel-heading">
                <h3 class="panel-title">Value</h3>
            </div>
            <div class="panel-body">
                <div class="input-group lower-small-margin">
                    <span class="input-group-addon">Value</span>
                    <div class="form-control">{{value}}</div>
                </div>
                <div class="input-group lower-small-margin">
                    <span class="input-group-addon">Source ID</span>
                    <div class="form-control">{{sourceId}}</div>
                </div>
            </div>
        </div>
    </script>



    <script type="application/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script type="application/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.2.0/mustache.min.js"></script>
    <script type="application/javascript" src="assets/scripts/Strings.js"></script>
    <script type="application/javascript" src="assets/scripts/AppTools.js"></script>
    <script type="application/javascript" src="assets/scripts/UiTemplates.js"></script>
    <script type="application/javascript" src="assets/scripts/Logger.js"></script>
    <script type="application/javascript" src="assets/scripts/EventManager.js"></script>
    <script type="application/javascript" src="assets/scripts/EventMapper.js"></script>
    <script type="application/javascript" src="assets/scripts/ExpiringCache.js"></script>
    <script type="application/javascript" src="assets/scripts/CentralConfigurationRepositoryClient.js"></script>
    <script type="application/javascript" src="assets/scripts/CcrClientEventWatcher.js"></script>
    <script type="application/javascript" src="assets/scripts/EntityList.js"></script>
    <script type="application/javascript" src="assets/scripts/CcrAdmin.js"></script>
    <title>C-C-R Admin</title>
</head>
<body>
<div class="container">
    <div class="row btn-toolbar">
        <div class="btn btn-default">Save</div>
    </div>
    <div class="row">
        <div class="col-lg-2">
            <div class="list-group" id="environmentsList"></div>
        </div>
        <div class="col-lg-2">
            <div class="list-group" id="applicationsList"></div>
        </div>
        <div class="col-lg-2">
            <div class="list-group" id="scopesList"></div>
        </div>
        <div class="col-lg-2">
            <div class="list-group" id="settingsList"></div>
        </div>
        <div class="col-lg-4">
            <div class="panel panel-info">
                <div class="panel-heading">
                    <h3 class="panel-title">Value</h3>
                </div>
                <div class="panel-body">
                    <div class="input-group lower-small-margin">
                        <span class="input-group-addon">Value</span>

                        <div class="form-control">MyLogFile.log</div>
                    </div>
                    <div class="input-group lower-small-margin">
                        <span class="input-group-addon">Source ID</span>

                        <div class="form-control"></div>
                    </div>
                </div>
            </div>

            <div class="panel panel-info">
                <div class="panel-heading">
                    <h3 class="panel-title">Temporality</h3>
                </div>
                <div class="panel-body">
                    <div class="input-group lower-small-margin">
                        <span class="input-group-addon">Effective At</span>

                        <div class="form-control">2015-10-10 00:00:00</div>
                    </div>
                    <div class="input-group lower-small-margin">
                        <span class="input-group-addon">Expires At</span>

                        <div class="form-control">2015-11-01 00:00:00</div>
                    </div>
                    <div class="input-group lower-small-margin">
                        <span class="input-group-addon">Time to Live</span>

                        <div class="form-control">1440</div>
                    </div>
                </div>
            </div>

            <div class="panel panel-info">
                <div class="panel-heading">
                    <h3 class="panel-title">History</h3>
                </div>
                <div class="panel-body">
                    <div class="input-group">
                        <span class="input-group-addon">History</span>

                        <div class="form-control">MyLogFile.log</div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
<script type="application/javascript">
    var ccrAdmin = new CcrAdmin();
    ccrAdmin.init()
</script>
</body>
</html>
