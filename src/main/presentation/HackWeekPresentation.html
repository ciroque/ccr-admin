<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/presentation.css">

    <script type="x-tmpl-mustache" id="nfl-position-mst">
            <div class="panel panel-primary">
                <div class="panel-heading">{{position}}</div>
                <div class="panel-body">
                    <div class="input-group lower-small-margin">
                        <div class="form-control" style="font-weight:bold;">{{name}}</div>
                    </div>
                    <div class="input-group lower-small-margin">
                        <span class="input-group-addon ccr-small-text">Cache TTL</span>
                        <div class="form-control">{{ttl}}</div>
                    </div>
                    <div class="input-group lower-small-margin">
                        <span class="input-group-addon ccr-small-text">Cache Hit</span>
                        <div class="form-control">{{cacheHit}}</div>
                    </div>
                    <div class="input-group lower-small-margin">
                        <span class="input-group-addon ccr-small-text">Will Sub</span>
                        <div class="form-control">{{willSub}}</div>
                    </div>
                </div>
            </div>
    </script>
    <script type="x-tmpl-mustache" id="cache-stats-mst">
            <div class="panel panel-warning">
                <div class="panel-heading">Cache Stats</div>
                <div class="panel-body">
                    <div class="input-group lower-small-margin">
                        <span class="input-group-addon ccr-small-text">Attempts</span>
                        <div class="form-control">{{cacheAttempts}}</div>
                    </div>
                    <div class="input-group lower-small-margin">
                        <span class="input-group-addon ccr-small-text">Hits</span>
                        <div class="form-control">{{cacheHits}}</div>
                    </div>
                    <div class="input-group lower-small-margin">
                        <span class="input-group-addon ccr-small-text">Misses</span>
                        <div class="form-control">{{cacheMisses}}</div>
                    </div>
                    <div class="input-group lower-small-margin">
                        <span class="input-group-addon ccr-small-text">Expiries</span>
                        <div class="form-control">{{cacheExpiries}}</div>
                    </div>
                </div>
            </div>
    </script>

    <script type="application/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script type="application/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.2.0/mustache.min.js"></script>

    <script type="application/javascript" src="../assets/scripts/Strings.js"></script>
    <script type="application/javascript" src="../assets/scripts/AppTools.js"></script>
    <script type="application/javascript" src="../assets/scripts/Logger.js"></script>
    <script type="application/javascript" src="../assets/scripts/ExpiringCache.js"></script>
    <script type="application/javascript" src="../assets/scripts/EventManager.js"></script>
    <script type="application/javascript" src="../assets/scripts/CentralConfigurationRepositoryClient.js"></script>

    <script type="application/javascript" src="scripts/Seahawks.js"></script>
    <script type="application/javascript" src="scripts/Presentation.js"></script>

    <title>Marchex Hack Week October 2015</title>
</head>
<body>
<div class="container">
    <div class="page-header">
        <h4>Seahawks Offensive Line Configuration</h4>
    </div>
    <div class="row btn-toolbar">
        <div class="btn btn-success btn-primary-outline" onclick="window.Presentation.loadPositions()">Reload</div>
    </div>
    <div class="row">
        <div class="col-lg-1"></div>
        <div class="col-lg-2" id="positionLeftTackle"></div>
        <div class="col-lg-2" id="positionLeftGuard"></div>
        <div class="col-lg-2" id="positionCenter"></div>
        <div class="col-lg-2" id="positionRightGuard"></div>
        <div class="col-lg-2" id="positionRightTackle"></div>
        <div class="col-lg-1"></div>
    </div>
    <div class="row">
        <div class="col-lg-1"></div>
        <div class="col-lg-2" id="positionWideReceiver1"></div>
        <div class="col-lg-2" id="positionTightEnd1"></div>
        <div class="col-lg-2" id="positionQuarterback"></div>
        <div class="col-lg-2" id="positionRunningBack"></div>
        <div class="col-lg-2" id="positionWideReceiver2"></div>
        <div class="col-lg-1"></div>
    </div>
    <div class="row">
    </div>
    <div class="row">
        <div class="col-lg-2" id="cacheStats"></div>
        <div class="col-lg-3"></div>
        <div class="col-lg-2" id="positionHalfBack"></div>
        <div class="col-lg-5"></div>
    </div>
</div>
<script type="application/javascript">
    window.Presentation = new Presentation();
    window.Presentation.run();
</script>
</body>
</html>
